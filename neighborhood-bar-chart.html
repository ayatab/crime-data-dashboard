<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Distribution of Crimes by Neighborhood</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="//d3js.org/d3.v5.min.js"></script>

    <style>

    </style>
  </head>

  <body>
    <button onclick="update('')">All</button>
    <button onclick="update('2018')">2018</button>
    <button onclick="update('2019')">2019</button>
    <button onclick="update('2020')">2020</button>
    <button onclick="update('2021')">2021</button>
    <button onclick="update('2022')">2022</button>

    <div id="bar-chart"></div>
    <script>
      // set the dimensions and margins of the graph
      var margin = {top: 30, right: 30, bottom: 150, left: 90},
          width = 1200 - margin.left - margin.right,
          height = 450 - margin.top - margin.bottom;

      // append the svg object to the body of the page
      var svg = d3.select("#bar-chart")
        .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

      function update(year) {
        d3.selectAll("g > *").remove()
        d3.csv('assets/crime_data.csv')
          .then(makeChart);

        function makeChart(data) {
          const counts = [];
          data.forEach(element => {
            if (year !== '') {
              if (element["Report Number"] !== year) {
                return;
              }
            }
            const place = element.MCPP;
            const found = counts.find(e => e.neighborhood === place);
            if (found) ++found.value;
            else counts.push({
              neighborhood: place,
              value: 1
            })
            return counts;
          }, []);

          counts.sort(function(b, a) {
            return a.value - b.value;
          });

          // X axis
          var x = d3.scaleBand()
            .range([ 0, width ])
            .domain(counts.map(function(d) { return d.neighborhood; }))
            .padding(0.2);
          svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))
            .selectAll("text")
              .attr("transform", "translate(-10,0)rotate(-45)")
              .style("text-anchor", "end");

          // Add Y axis
          var y = d3.scaleLinear()
            .domain([0, counts[0].value + 100])
            .range([height, 0]);
          svg.append("g")
            .call(d3.axisLeft(y));

          // create a tooltip
          var Tooltip = d3.select("#bar-chart")
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("background-color", "white")
            .style("border", "solid")
            .style("border-width", "2px")
            .style("border-radius", "5px")
            .style("padding", "5px")
            .style("position", "absolute")

          // Three function that change the tooltip when user hover / move / leave a cell
          var mouseover = function(d) {
            Tooltip
              .style("opacity", 1)
            d3.select(this)
              .style("stroke", "black")
              .style("opacity", 1)
          }
          var mousemove = function(d) {
            Tooltip
              .html(d.value)
              .style("left", (d3.mouse(this)[0]+70) + "px")
              .style("top", (d3.mouse(this)[1]) + "px")
          }
          var mouseleave = function(d) {
            Tooltip
              .style("opacity", 0)
            d3.select(this)
              .style("stroke", "none")
          }

          var u = svg.selectAll("rect")
            .data(counts)

          // Bars
          u
            .enter()
            .append("rect")
            .merge(u)
              .attr("x", function(d) { return x(d.neighborhood); })
              .attr("y", function(d) { return y(d.value); })
              .attr("width", x.bandwidth())
              .attr("height", function(d) { return height - y(d.value); })
              .attr("fill", "#69b3a2")
            .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave)
        }
      }

      update('');
    </script>
  </body>
</html>
